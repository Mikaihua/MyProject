<!DOCTYPE html>
<html>
<head>
	<title>个人展示</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="public/css/reset.css">
	
	<link rel="stylesheet" type="text/css" href="public/swiper/swiper-3.4.0.min.css"/>
	<link rel="stylesheet" type="text/css" href="public/swiper/animate.css"/>
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
</head>
<body>
	<div class="swiper-container" id="container1">
		<div class="swiper-wrapper">
			<!--第一页   第一个场景-->
			<div class="swiper-slide">
				<div class="building">
					<img src="public/images/indexBuilding.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
				</div>
				<div class="clouds ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
					<img src="public/images/indexCloud.png" class="ani"swiper-animate-effect="alwayScale" swiper-animate-duration="1.5s" swiper-animate-delay="1.3s" />
				</div>
				<div class="index-ele ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
					<img src="public/images/indexElements.png" alt="" class="ani"swiper-animate-effect="alwayScale" swiper-animate-duration="1.5s" swiper-animate-delay="1.8s" />
				</div>
				<div class="index-stars ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
					<img src="public/images/indexStars.png" alt="" class="ani"swiper-animate-effect="alwayScale" swiper-animate-duration="1.5s" swiper-animate-delay="1.6s" />
				</div>
				<div class="index-txt">
					<img src="public/images/indexTxt.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/>
					<span class="flower1">
						<img src="public/images/indexFlowers01.png" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s"/>
					</span>
					<span class="flower2">
						<img src="public/images/indexFlowers02.png" class="ani" alt="" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"/>
					</span>
				</div>
				<div class="index-flight ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.6s" swiper-animate-delay="0.8s">
					<img src="public/images/indexFlight.png" class="ani" swiper-animate-effect="alwayScale" swiper-animate-duration="1.5s" swiper-animate-delay="2s"/>
				</div>
				<div class="index-txt2">
					<span class="sp_1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2s">个</span>
					<span class="sp_2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">人</span>
					<span class="sp_3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="3s">展</span>
					<span class="sp_4 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="3.5s">示</span>
				</div>
				<div class="arrow-up">
					<a href="javascript:;">
						<img src="public/images/arrow-up.png" class="ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"/>
					</a>
				</div>
			</div>
			<!--第二页,第二个场景-->
			<div class="swiper-slide">
				<div class="wasBG">
					<img src="public/images/wasBg.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/>
				</div>
				<div class="wasStar">
					<img src="public/images/wasStar.png" class="ani" swiper-animate-effect="fadeInRightDown" swiper-animate-duration="1s" swiper-animate-delay="1.8s"/>
				</div>
				<div class="wasIT">
					<img src="public/images/wasIT.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s"/>
				</div>
				<div class="wasFarm">
					<img src="public/images/wasFarm.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.8s"/>
				</div>
				<div class="arrow-up">
					<a href="javascript:;">
						<img src="public/images/arrow-up.png" class="ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"/>
					</a>
				</div>
			</div>
			<!--第三个场景-->
			<div class="swiper-slide">
				<div class="prevBG ani"swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="7s">
					<img src="public/images/earlyBg.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/>
				</div>
				<div class="building2 ani" swiper-animate-effect="fadeOut" swiper-animate-duration="0.7s" swiper-animate-delay="3.5s">
					<img src="public/images/earlyBuilding.png"class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.7s" swiper-animate-delay="0.8s"/>
				</div>
				<div class="early-clock ani" swiper-animate-effect="fadeOut" swiper-animate-duration="0.7s" swiper-animate-delay="3.5s">
					<img src="public/images/earlyTitle.png"class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s"/>
				</div>
				<div class="busStation ani"swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="7s">
					<img src="public/images/lastBusStation.png"class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="4.2s"/>
				</div>
				<div class="busTitle ani"swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="7s">
					<img src="public/images/lastBusTitle.png"class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4.5s"/>
				</div>
				<div class="bus ani" swiper-animate-effect="slideOutLeft" swiper-animate-duration="0.5s" swiper-animate-delay="5s">
					<img src="public/images/bus.png"class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.1s" swiper-animate-delay="5s"/>
				</div>
				<div class="last-avator ani"swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="7s">
					<div class="avatar ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="5.3s">
						<img src="public/images/lastBusAvatar.png"class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.1s" swiper-animate-delay="5.2s"/>
					</div>
				</div>
				
				<div class="lastBG">
					<img src="public/images/myTeamBg.jpg"/class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.7s" swiper-animate-delay="7.3s">
				</div>
				<div class="lastWall">
					<img src="public/images/myTeamWall.png"/class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="8s">
				</div>
				<div class="last-Avator">
					<img src="public/images/myTeamAvatar.png"/class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="8s">
				</div>
				<div class="teamkh">
					<div class="h1">
						<img src="public/images/myTeamTxt.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.4s" swiper-animate-delay="8.5s"/>
					</div>
					<div class="h2">
						<img src="public/images/myTeamTxt01.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.4s" swiper-animate-delay="8.8s"/>
					</div>
					<div class="h3">
						<img src="public/images/myTeamTxt02.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.4s" swiper-animate-delay="9.2s"/>
					</div>
					<div class="h4">
						<img src="public/images/myTeamTxt03.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.4s" swiper-animate-delay="9.6s"/>
					</div>
				</div>
				<div class="where">
					<img src="public/images/myteamWhereTxt.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="10s"/>
				</div>
				<div class="arrow-up">
					<a href="javascript:;">
						<img src="public/images/arrow-up.png" class="ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"/>
					</a>
				</div>
			</div>
			
			<!--第四个场景-->
			<div class="swiper-slide">
				<div class="light-btn"><img src="public/images/lightOff.png" /></div>
                <div class="light-btn light-btn-on"><img src="public/images/lightOn.png" /></div>
                <div class="light-page light-off">
                    <div class="light-bg"><img src="public/images/lightOffBg.jpg" /></div>
                    <div class="light-title"><img class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s" src="public/images/cornerTitle.png" /></div>
                    <div class="light-click-guide ani" swiper-animate-effect="alwayScale" swiper-animate-duration="1s" swiper-animate-delay="1.3s" ><img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="public/images/clickGuide.png"/></div>
                    <div class="light-off-wall"><img src="public/images/cornerWall.png" /></div>
                </div>
                <div class="light-page light-on">
                    <div class="light-bg"><img src="public/images/lightOnBg.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" /></div>
                   	<div class="txt1">
                   		<span class = "ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s">天</span>
                   		<span class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">亮了</span>
                   		<span class = "ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">我的梦想也亮了</span>
                   	</div>
                </div>
                <div class="arrow-up">
					<a href="javascript:;">
						<img src="public/images/arrow-up.png" class="ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"/>
					</a>
				</div>
			</div>
			
			<!--第五个场景-->
			<div class="swiper-slide">
				<div class="BG">
					<img src="public/images/aboutBg.jpg" alt="" />
				</div>
				<div class="foot-city"><img class="ani"src="public/images/footCity.jpg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"/></div>
                <div class="foot-avatar"><img src="public/images/footAvatar.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"/></div>
                <div class="foot-ta ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="1.5s" >
                	<img class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="public/images/footTa.png" />
                </div>
                <div class="foot-txt">
                	<img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s" src="public/images/footTx.png" />
                </div>
                <div class="arrow-up">
					<a href="javascript:;">
						<img src="public/images/arrow-up.png" class="ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"/>
					</a>
				</div>
			</div>
			
			<!--第6个场景-->
			<div class="swiper-slide">
				<div class="grass">
					<img src="public/images/runBg.jpg" alt="" />
				</div>
				<div class="run-avatar">
					<img src="public/images/runAvatar.png" alt=""  class="ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"/>
				</div>
				<div class="run-ta ani" swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">
					<img src="public/images/runTa.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s"/>
				</div>
                <div class="run-txt">
                	<img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s" src="public/images/runTxt.png" />
                </div>
                <div class="arrow-up">
					<a href="javascript:;">
						<img src="public/images/arrow-up.png" class="ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"/>
					</a>
				</div>
			</div>
			
			<!--第7个场景-->
			<div class="swiper-slide">
				<div class="BG">
					<img src="public/images/find2.jpg" alt="" class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s"/>
				</div>
				<img src="public/images/find1.jpg" alt=""/>
				<div class="txt ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
					幸福是一段铺满鲜花的旅程，痛苦是一段布满荆棘的旅程，我们不沉迷青山绿水，不惧怕风雨兼程，我们收纳各种风景，我们收获无穷的抗争和突破，我们毕生收获着不同的风景。
				</div>
			</div>
		</div>
	</div>
	<div class="mark">
		请将屏幕竖向浏览

	</div>
	<script src="public/js/jquery-1.11.0.js"></script>
	<script src="public/swiper/swiper-3.4.0.min.js"></script>
	<script src="public/swiper/swiper.animate1.0.2.min.js"></script>
	<script>
		var swiper = new Swiper("#container1",{
			direction:"vertical",
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    	swiperAnimateCache(swiper); //隐藏动画元素 
		    	swiperAnimate(swiper); //初始化完成开始动画
		  	}, 
		  	onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			},
//			initialSlide:6
//			onSlideChangeStart : function(swiper){
//				if(swiper.activeIndex == 2){
//				setTimeout(function() {
//					$(".building2").attr("swiper-animate-effect","fadeOut");
//					},3500);
//				}
//			},
//			initialSlide:2
		});
	$(".light-btn").on("click", function() {
        $(".light-btn-on").fadeIn()
        $(".light-off").fadeOut(function() {
        })
        $(".light-on").fadeIn()
    })
	</script>
</body>
</html>
